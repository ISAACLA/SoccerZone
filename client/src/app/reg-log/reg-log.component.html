<div class="body">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand active" href="#">SoccerZone</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			  <li><a [routerLink]="['/events']">Events<span class="sr-only">(current)</span></a></li>
              <li><a [routerLink]="['/teams']">Teams</a></li>
		  </ul>
		  <ul class="nav navbar-nav navbar-right">
			<li><a [routerLink]="['']">Front Page</a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div *ngFor='let err of errors' class="alert alert-danger" role="alert"><p>{{ err }}</p></div>
		<div class="row">
	      <div class="col-xs-12 col-md-6">
			<div class="panel panel-primary">
			  <div class="panel-heading">Register</div>
			  <div class="panel-body">
				  <form class="form-group" (submit)='register(registerData)' #registerData='ngForm'>
					  <label for="first_name">First Name: <input class="form-control" type="text" name="first_name" ngModel></label>
					  <label for="last_name">Last Name: <input class="form-control" type="text" name="last_name" ngModel></label>
					  <label for="username">Userame: <input class="form-control" type="text" name="username" ngModel></label>
					  <label for="email">Email: <input class="form-control" type="email" name="email" ngModel></label>
					  <label for="zipcode">Zipcode: <input class="form-control" type="number" name="zipcode" ngModel></label>
					  <label for="password">Password: <input class="form-control" type="password" name="password" ngModel></label>
					  <p><button type="submit" class="btn btn-default">Register</button></p>
				  </form>
			  </div>
			</div>
	    </div>
	    <div class="col-xs-12 col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<form (submit)='login(formData)' #formData='ngForm'>
						<div class="row">
							<div class="col-xs-9">
								<label for="username">Username: <input class="form-control" type="text" name="username" ngModel></label>
								<label for="password">Password: <input class="form-control" type="password" name="password" ngModel></label>
								<p><button type="submit" class="btn btn-default">Login</button></p>
							</div>
						</div>

					</form>
				</div>
			</div>
	      </div>
		</div>
	</div>

	<div class="footer">
        <h5>Briggs & Isaac</h5>
        <p>SoccerZone © 2017 · All Rights Reserved</p>
    </div>
</div>
